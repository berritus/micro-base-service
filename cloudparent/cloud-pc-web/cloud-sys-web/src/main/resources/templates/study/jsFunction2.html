<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title2</title>
    <script type="text/javascript" src="/js/base/jquery/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text: " + $("#test").text());
            });

            $("#btn2").click(function(){
                alert("HTML: " + $("#test").html());
            });

            $("#p1").mouseenter(function(){
                alert('您的鼠标移到了 id="p1" 的元素上!');
            });
        });
    </script>
</head>
<body>
<p id="test">这是段落中的<b>粗体</b>文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
</body>
</html>
