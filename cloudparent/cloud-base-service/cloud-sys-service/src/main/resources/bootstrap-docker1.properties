#server.port=0
server.port=8109
eureka.client.service-url.defaultZone=http://berritus:lovesnow@172.17.0.2:8090/eureka/
#eureka.instance.instance-id=messageService:${random.int[10000,19999]}
#注册到Eureka Server上的是IP
eureka.instance.prefer-ip-address=true
#配置中心的servieId，即服务名
#通过 service-id 向注册中心查找配置中心，这个 service-id 和配置中心的 application.name一致
spring.cloud.config.discovery.service-id=cloud-config
spring.cloud.config.username=berritus
spring.cloud.config.password=lovesnow
#是从配置中心读取文件
spring.cloud.config.discovery.enabled=true
#从指定配置中心获取配置
#spring.cloud.config.uri=http://localhost:8091
#如果服务无法连接到配置服务器，则可能希望启动服务失败
spring.cloud.config.fail-fast=true
spring.cloud.config.profile=docker1
spring.cloud.config.label=conf
spring.cloud.bus.trace.enabled=true
management.server.ssl.enabled=false
#RabbitMQ
spring.rabbitmq.host=172.17.0.3
spring.rabbitmq.port=5672
spring.rabbitmq.username=berritus
spring.rabbitmq.password=lovesnow
spring.mvc.favicon.enabled=false
##
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.page-size-zero=true
pagehelper.params=count=countSql
