spring.application.name=cloud-uaa
server.port=5001
server.servlet.context-path=/mis
eureka.client.service-url.defaultZone=http://berritus:lovesnow@localhost:8090/eureka/
#config
#配置中心的servieId，即服务名
spring.cloud.config.discovery.service-id=cloud-config
spring.cloud.config.username=berritus
spring.cloud.config.password=lovesnow
#是从配置中心读取文件
spring.cloud.config.discovery.enabled=true
#从指定配置中心获取配置
#spring.cloud.config.uri=http://localhost:8091
#如果服务无法连接到配置服务器，则可能希望启动服务失败
spring.cloud.config.fail-fast=true
spring.cloud.config.profile=dev
spring.cloud.config.label=conf
spring.cloud.bus.trace.enabled=true
management.server.ssl.enabled=false
encrypt.key-store.location=classpath:cloud-uaa-jwt.jks
encrypt.key-store.alias=cloud-uaa-jwt
encrypt.key-store.secret=lovesnow
encrypt.key-store.password=lovesnow
#zipkin
spring.sleuth.sampler.probability=0.8
spring.zipkin.base-url=http://localhost:9411
#使用RabbitMQ传输链路数据
#用elasticsearch不需要加rabbit
#spring.zipkin.sender.type=rabbit
#支持通过服务发现来定位host name
spring.zipkin.locator.discovery.enabled=true
##rabbitmq
spring.rabbitmq.host=192.168.0.104
spring.rabbitmq.port=5672
spring.rabbitmq.username=berritus
spring.rabbitmq.password=lovesnow