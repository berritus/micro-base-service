	<script>
        var access_token = sessionStorage.getItem("access_token");
		//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
		layui.use(['element', 'layer'], function() {
			var element = layui.element;
			var layer = layui.layer;

			element.on('tab(demo)', function(data) {
				layer.msg('切换了：' + this.innerHTML);

			});

			element.on('tab(demo1)', function(data) {
				layer.msg('切换了：' + this.innerHTML);

			});

			element.on('tab(demo2)', function(data) {
				layer.msg('切换了：' + this.innerHTML);

			});

		});
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			laydate.render({
				elem: '#test12',
				format: 'dd/MM/yyyy'
			});
		});
		layui.use(['element', 'layer', 'form', 'laydate'], function() {
			var element = layui.element;
			var layer = layui.layer;
			var form = layui.form;
			var laydate = layui.laydate;
			//一些事件监听
			element.on('tab(demo)', function(data) {
				layer.msg('切换了：' + this.innerHTML);

			});

			laydate.render({
				elem: '#date'
			});

			//自定义验证规则
			form.verify({
                clientId: function(value) {
					if(value.length < 8) {
						return '系统ID至少得8个字符！';
					}
				},
                clientSecret: [/(.+){6,12}$/, '认证密码必须6到12位'],
                clientSecret2:function(value) {
                    if($('input[name=clientSecret]').val() !== value)
                        return '两次密码输入不一致！';
                },
			});

			//监听提交
			form.on('submit(saveData)', function(data) {
                //console.log('open win save');
				//layer.msg(JSON.stringify(data.field));
                $.ajax({
                    url: "/oauth/cliet/details",
                    //data: JSON.stringify(getFormData("oauthClientForm")),
                    data: JSON.stringify(data.field),
                    type: "post",
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    headers : {
                        'Authorization' : "bearer " + access_token
                    },
                    success: function (data) {
                        if(data.result.successful){
                            layer.msg(data.result.msg);
                            $("#oauthClientForm")[0].reset();
                            layui.form.render();
                        }else{
                            layer.msg(data.result.msg);
                        }
                    },
                    error: function () {
                        layer.msg("系统异常");
                    }
                });
				return false;
			});

            var obj = document.getElementById('closeBtn');
            obj.addEventListener('click', function cancel(){
				CloseWin();
            });
		});
	</script>
