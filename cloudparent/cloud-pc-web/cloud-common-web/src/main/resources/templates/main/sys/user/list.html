	<script>
        layui.use('table', function () {
            var table = layui.table;
            var access_token = sessionStorage.getItem("access_token");

            table.render({
                elem: '#list_user'
                , url: '/sys/user/list?access_token=' + access_token //数据接口
                , cols: [
                    [
                        {field: 'seqId', width: 100, title: '用户序号', sort: true}
                        , {field: 'uuid', width: 280, title: '用户ID'}
                        , {field: 'userName', width: 200, title: '用户名', sort: false}
                        , {field: 'mobilePhone', width: 120, title: '手机号'}
                        , {field: 'state', title: '状态', width: 200}
                        , {field: 'crtDate', width: 160, title: '创建时间', sort: true,
                        templet :function (row){
                            return createTime(row.crtDate);
                        }}
                        ,{fixed: 'right', title:'操作', toolbar: '#barClients', width:300}
                    ]
                ]
                , page: true //开启分页
                ,done: function(res, page, count){
                    $("[data-field='state']").children().each(function(){
                        if($(this).text()=='0'){
                            $(this).text("有效")
                        }else if($(this).text()=='2') {
                            $(this).text("无效")
                        }
                    })
                }
            });

            //监听行工具事件
            table.on('tool(list_user)', function(obj){ //注：tool是工具条事件名，sys_param是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                if(obj.event === 'del'){
                    layer.confirm('确认删除', function(index){
                        $.ajax({
                            url: "/sys/user",
                            data: {seqId: data.seqId,
                                _method: "DELETE"},
                            type: "DELETE",
                            dataType: 'json',
                            headers : {
                                'Authorization' : "bearer " + access_token
                            },
                            success: function (data) {
                                if(data.result.successful){
                                    obj.del();
                                    layer.msg(data.result.msg);
                                }else{
                                    layer.msg(data.result.msg);
                                }
                            },
                            error: function () {
                                layer.msg("系统异常");
                            }
                        });

                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.prompt({
                        formType: 2
                        ,value: data.paramValue
                    }, function(value, index){
                        var jsonData = {
                            "paramValue" : value,
                            "uuid" : data.uuid,
                        };

                        $.ajax({
                            url: "/sys/user/update",
                            data: JSON.stringify(jsonData),
                            type: "post",
                            contentType: "application/json; charset=utf-8",
                            dataType: 'json',
                            headers : {
                                'Authorization' : "bearer " + access_token
                            },
                            success: function (data) {
                                if(data.code == 0){
                                    obj.update({
                                        paramValue: value
                                    });
                                    //alert("修改成功");
                                }else{
                                    layer.msg("修改失败，" + data.msg);
                                }
                            },
                            error: function () {
                                layer.msg("系统异常");
                            }
                        });

                        layer.close(index);
                    });
                }
            });
        });
	</script>
